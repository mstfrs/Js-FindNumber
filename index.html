<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="./app.js"> -->
</head>
<body class="#">

    <div id="container">
         <img src="./img/logo.png" alt="" id="image">

        

        <!-- <hh32 id="title">Guess The Number (1-100)</hh32> -->
        <div id="input-area">
            <input type="text" name="number" id="number" maxlength="2">
        </div>
            <button id="check-button" class="buttons">CHECK</button>   

        
        <div > 
            <p id="entered"></p>
        </div>
        <div > 
            <p id="message"></p>
        </div>
        <h3 id="attempt">Number of Attempts: </h3>
        <p id="attempt_num"></p>
        <button id="reset-button" class="buttons">PLAY AGAIN</button>
        

    </div>
    <script src="./app.js"></script>
</body>
</html>
